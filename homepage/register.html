        <link href="styles_register.css" rel="stylesheet">

    </head>
        <header>
            <nav class="navbar navbar-expand-lg">
                <div class="container-fluid">
                  <a class="navbar-brand" href="index.html"><img src="design\logo1.png" id="logo"></a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <body>
      <div class="container-lg data-divider">
        <div class="row" style=" overflow:visible; height: 600px">
          <div class="col-2"></div>
          <div class="col d-flex flex-column justify-content-center">
            <div class="card items_boarder " style="height: 530px; width: 600px;">
              <div class="card-body">
                <div class="container-fluid">
                  <div class="row">
                    <div class="col-4">
                      Name of the company:
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control items_boarder"  placeholder="Company BETA" autocomplete="off">
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Area of activity:
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control items_boarder"  placeholder="Company BETA" autocomplete="off">
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Index:
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control items_boarder"  placeholder="123456789" autocomplete="off">
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Address:
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control items_boarder"  placeholder="Bongalo str. 15 Zlinka city" autocomplete="off"> 
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Link to the website:
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control items_boarder"  placeholder="https://betacompany.com" autocomplete="off">  
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Number of employees:
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control items_boarder"  placeholder="https://betacompany.com" autocomplete="off">  
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Login:
                    </div>
                    <div class="col-8">
                      <input type="text" class="form-control items_boarder"  placeholder="guy" autocomplete="off">
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Password:
                    </div>
                    <div class="col-8">
                      <input type="password" class="form-control items_boarder"  placeholder="qwerty123" autocomplete="off">
                    </div>
                  </div>
                  <div class="row data-divider">
                    <div class="col-4">
                      Repeat password:
                    </div>
                    <div class="col-8">
                      <input type="password" class="form-control items_boarder"  placeholder="qwerty123" autocomplete="off">
                      <div class="form-check" style="margin-top: 10px;">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Show password
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                      <form action="demo.html" style="text-align: right;">
                        <button class="btn  btn-primary items_boarder" type="submit" id="additem">Register</button>
                      </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="col-2"></div>
        </div>
      </div>
    </body>
    <footer>

        <span class="footer-text">For any additional help you can send your concerns to our manager &nbsp

    </footer>
